<div id="examform"> <form method="post" ng-submit="examForm.examSubmit()">
                    <div class="col-lg-6">

                            <div class="form-group">
                                <label>Exam Name</label>
                                <input class="form-control" name="xname" ng-model="examForm.xname" placeholder="Exam name" type="text" required>
                            </div>
                                <div class="form-group">
                                <label>Exam Start Date</label>
                                <input class="form-control" name="xdate" ng-change="caldur()" ng-model="examForm.xdate" type="text" id="datepickeronly" placeholder="YYYY-MM-DD hh:mm" required>
                            </div>
                            <div class="form-group">
                                <label>Exam Duration</label>
                                <input class="form-control durerror" pattern="^[0-9]*$" name="xdur" ng-model="examForm.xdur" placeholder="Exam Duration" type="text" required disabled>
                            </div>
                          <div class="form-group">
                            <div class=".col-md-12" style="margin-top:20px;">
                                <div id="usertable">
                                  <p style="color:red" ng-if="success" align="center">{{success}}</p>
                                  <table align="left" bordercolor="#ccc" border="1px solid">
                                          <tbody>
                                            <tr>
                                              <th width="5%">S.No.</th>
                                              <th width="20%">Group Name</th>
                                              <th width="12%" align="center">Delete</th>
                                            <tr>
                                            <tr ng-repeat="group in groups">
                                              <td width="5%">{{$index+1}}</td>
                                              <td width="20%">{{group.groupName}}</td>
                                              <td cellpadding="0px" width="12%" align="center"> <button class="btn btn-danger" ng-click="remove(group._id)">Remove</button></td>
                                            </tr>
                                          </tbody>
                                    </table>
                                </div>
                                <!--usertable-->
                              </div>
                            </div>
                    </div>
                    <div class="col-lg-6">
                            <div class="form-group">
                                <label>Description</label>
                                <input class="form-control" name="xdes" ng-model="examForm.xdes" placeholder="Description" type="text">
                            </div>
                            <div class="form-group">
                               <label>Exam End Date</label>
                               <input class="form-control" name="xenddate" ng-change="caldur()" ng-model="examForm.xenddate" type="text" id="enddatepickeronly" placeholder="YYYY-MM-DD hh:mm" required>
                            </div>
                            <div class="form-group">
                                <label>Total Marks</label>
                                <input class="form-control" pattern="^[0-9]*$" name="xmarks" ng-model="examForm.xmarks" placeholder="Enter marks" type="text" required>
                            </div>
                    </div>
                    <div class="col-lg-12">
                      <br/>
                      <div class="col-lg-2" align="left">
                    <button type="submit" class="btn btn-success" >Update Exam</button></div>
                   <div class="col-lg-3" align="left">
                    <button type="submit" class="btn btn-success" ng-click="EditQuestions()">Edit Questions</button>
                  </div><br><br>
                    </div>

                </form>
    </div>
