	<form action="adminlogin.html" controller="Users" name="post_req" id="post_req" method="post" accept-charset="utf-8" class="form-horizontal">

     <div class="form-group">

    <div class="form-group">

  <div class="form-group">

    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-4" for="pwd">Password:</label>
    <div class="col-sm-8"> 
      <input type="password" class="form-control" name ="pass" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{7,}$" id="pwd" placeholder="Enter password" required>
    </div>
  </div>

    <div class="form-group">
    <label class="control-label col-sm-4" for="email">Confirm Password:</label>
    <div class="col-sm-8">
      <input type="password" class="form-control"  name ="cpass" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{7,}$" id="cpwd" placeholder="Confirm password" required>
    </div>
  </div>

      <div class="form-group">
    <label class="control-label col-sm-4" for="email">Address:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control"  name ="address" id="address" placeholder="Address" required>
    </div>
  </div>

  <div class="form-group">
  <label class="control-label col-sm-4" for="sel1">Country:</label>
    <div class="col-sm-4">
  <select class="form-control" id="sel1"  name ="country">
    <option>India</option>
    <option>Pakistan</option>
    <option>USA</option>
    <option>Switerzland</option>
  </select>
   </div>
  </div>

    </label>
    <label class="radio-inline">
      <input type="radio" name="gender" required>Female

    </div>
  </div>

      <p class="help-block">Optional</p>
    </div>
  </div>

                <script src="js/moment.min.js"></script>
 <script src="js/pikaday.js"></script>

        yearRange: [1930,2020],
