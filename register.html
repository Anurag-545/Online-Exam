<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	<title>
		Register</title>
	<meta name="description" content=" Based online exmaination and performance analysis system"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/pikaday.css" />
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
    	 <div id="wrap">
	    <div class="main-inner-content">
      <header id="header" class="section cover header-bg">  
        <div class="navbar navbar-top navbar-inverse">
        <div class="navbar-inner">
          <div class="container-fluid">                        
            <a class="brand" href="index.html">Online Examination System</a>  
            <a class="register" href="index.html"><i class="fa fa-home" aria-hidden="true"></i>Home</a>             
          </div>
        </div>
      </div>    
  <div class="container">
    <div class="col-md-12 mrg-1 text-center"><h3><strong><i><p align="center"></p><p align="center">Register</p></i></strong></h3></div>
        </div>
  </header>
        		<div id="page-content">
	<div class="container mrg">
  <div class="col-md-6 register-form">
	<form action="index.html" controller="Users" name="post_req" id="post_req" method="post" accept-charset="utf-8" class="form-horizontal">

     <div class="form-group">
    <label class="control-label col-sm-4" for="name">User Name:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="uname" id="uname" placeholder="Enter user name" required>
    </div>
  </div>

    <div class="form-group">
    <label class="control-label col-sm-4" for="phone">Phone:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control"  name ="phone" id="phone" placeholder="Enter phone" required>
    </div>
  </div>   

  <div class="form-group">
    <label class="control-label col-sm-4" for="email">Email:</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" name ="email"  id="email" placeholder="Enter email" required>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-4" for="pwd">Password:</label>
    <div class="col-sm-8"> 
      <input type="password" class="form-control" name ="pass" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{7,}$" id="pwd" placeholder="Enter password" required>
    </div>
  </div>

    <div class="form-group">
    <label class="control-label col-sm-4" for="email">Confirm Password:</label>
    <div class="col-sm-8">
      <input type="password" class="form-control"  name ="cpass" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{7,}$" id="cpwd" placeholder="Confirm password" required>
    </div>
  </div>

      <div class="form-group">
    <label class="control-label col-sm-4" for="email">Address:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control"  name ="address" id="address" placeholder="Address" required>
    </div>
  </div>

  <div class="form-group">
  <label class="control-label col-sm-4" for="sel1">Country:</label>
    <div class="col-sm-4">
  <select class="form-control" id="sel1"  name ="country">
    <option>India</option>
    <option>Pakistan</option>
    <option>USA</option>
    <option>Switerzland</option>
  </select>
   </div>
  </div>

       <div class="form-group">
    <label class="control-label col-sm-4" for="gender">Gender:</label>
    <div class="col-sm-8">
          <label class="radio-inline">
      <input type="radio" name="gender" required>Male
    </label>
    <label class="radio-inline">
      <input type="radio" name="gender" required>Female
    </label>
    </div>
  </div>
    <div class="form-group">
    <label class="control-label col-sm-4" for="school">Qualification/Job:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="occupation" pattern="^[a-zA-Z ]+$" id="occupation" placeholder="Enter School">
      <p class="help-block">Optional</p>
    </div>
  </div>
  
      <div class="form-group">
    <label class="control-label col-sm-4" for="school">Birth Date:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="dob" id="datepicker" required>
                <script src="js/moment.min.js"></script>
 <script src="js/pikaday.js"></script>

    <script>

    var picker = new Pikaday(
    {
        field: document.getElementById('datepicker'),
		format: 'YYYY-MM-DD',
        firstDay: 1,
        minDate: new Date(1930,1,1),
        maxDate: new Date(2020, 12, 31),
        yearRange: [1930,2020],
		
    });

    </script>
    </div>
  </div>
   
        <div class="form-group">
    <label class="control-label col-sm-4" for="school">Profile Pic:</label>
    <div class="col-sm-8">
      <input type="file" class="form-control" id="profilepic">
    </div>
  </div><br/>

  <div class="form-group"> 
    <div class="col-sm-12">
      <button type="submit" class="btn btn-success btn-submit">Create Account</button>
    </div>
  </div>
         </form>
		</div>
    <br/><br/>
		</div>
     <br/><br/>
	</div>


	</div>
   </div>
</body>
</html>
