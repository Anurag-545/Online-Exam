
<div class="row" id="addquestion">
   <div class="col-lg-12">
      <div class="panel panel-default">
         <div class="panel-body">
            <form method="post" ng-controller="quesCtrl">
               <div class="form-group">
                  <label class="control-label col-sm-2" for="name">Question</label>
                     <div class="col-sm-10">
                        <textarea class="form-control" rows="5" id="qinput" name="ques" ng-model="quesForm.ques" required></textarea>
                     </div>
               </div><br/><br/>
               <div class="form-group">
                     <label class="control-label col-sm-2" for="name">Question Type</label>
                     <div class="col-sm-10">
                            <label class="radio-inline"><input type="radio" name="qtype" id="objective" value="objective" onClick="showDiv(this)" ng-model="quesForm.questype" required>Objective</label>
                            <label class="radio-inline"><input type="radio" name="qtype" id="true-false" value="true-false" onClick="showDiv(this)" ng-model="quesForm.questype" required>True/False</label>
                             <label class="radio-inline"><input type="radio" name="qtype" id="multiselect" value="multiselect" onClick="showDiv(this)" ng-model="quesForm.questype" required>MultiSelect</label>
                     </div>
                </div>
                <div class="form-group col-sm-11" style="display:none;" id="hidden_div_objective">
                     <h5>Enter Choices</h5>
                      <table class="table table-bordered  table-striped">
                        <thead>
                           <tr>
                               <th>No.</th>
                               <th>Correct</th>
                               <th>Options</th>
                            </tr>
                        </thead>
                        <tbody>
                           <tr>
                             <td>A</td>
                                  <td><input type="radio" name="optObj" value="objA" ng-model="quesForm.ansObj"  id="objective"></td>
                                  <td><input class="form-control" placeholder="Option A" ng-model="quesForm.optObjA" type="text" ></td>
                            </tr>
                           <tr>
                               <td>B</td>
                               <td><input type="radio" name="optObj" value="objB" id="objective" ng-model="quesForm.ansObj" ></td>
                               <td><input class="form-control" placeholder="Option B" ng-model="quesForm.optObjB" type="text" ></td>
                          </tr>
                          <tr>
                              <td>C</td>
                              <td><input type="radio" name="optObj" value="objC" id="objective" ng-model="quesForm.ansObj" ></td>
                              <td><input class="form-control" placeholder="Option C" ng-model="quesForm.optObjC" type="text"></td>
                           </tr>
                           <tr>
                             <td>D</td>
                                <td><input type="radio" name="optObj" value="objD" id="objective" ng-model="quesForm.ansObj" ></td>
                                <td><input class="form-control" placeholder="Option D" ng-model="quesForm.optObjD" type="text"></td>
                             </tr>
                        </tbody>
                     </table>
                    </div>
                        <div class="form-group col-sm-12" style="display:none;" id="hidden_div_truefalse">
                            <h5>Answer</h5>
                            <label class="radio-inline"><input type="radio" name="optTrue" ng-model="quesForm.alterType" value="true" id="objective" >True</label>
                            <label class="radio-inline"><input type="radio" name="optTrue"  ng-model="quesForm.alterType" value="false" id="true-false" >False</label>
                    </div>
                        <div class="form-group col-sm-11" style="display:none;" id="hidden_div_multiselect">
                            <h5>Enter Choices</h5>
                            <table class="table table-bordered  table-striped">
                                  <thead>
                                      <tr>
                                         <th>No.</th>
                                         <th>Correct</th>
                                        <th>Options</th>
                                    </tr>
                                  </thead>
                                    <tbody>
                                      <tr>
                                        <td>A</td>
                                        <td><input type="checkbox" name="optMulti" id="multiple" ng-model="quesForm.ansMultiA"></td>
                                        <td><input class="form-control" placeholder="Option A" ng-model="quesForm.optMultiA" type="text" ></td>
                                      </tr>
                                      <tr>
                                        <td>B</td>
                                        <td><input type="checkbox" name="optMulti" id="multiple" ng-model="quesForm.ansMultiB"></td>
                                        <td><input class="form-control" placeholder="Option B" ng-model="quesForm.optMultiB" type="text" ></td>
                                      </tr>
                                      <tr>
                                        <td>C</td>
                                        <td><input type="checkbox" name="optMulti" id="multiple" ng-model="quesForm.ansMultiC"></td>
                                        <td><input class="form-control" placeholder="Option C" ng-model="quesForm.optMultiC"  type="text"></td>
                                      </tr>
                                            <tr>
                                        <td>D</td>
                                        <td><input type="checkbox" name="optMulti" id="multiple" ng-model="quesForm.ansMultiD"></td>
                                        <td><input class="form-control" placeholder="Option D" ng-model="quesForm.optMultiD" type="text"></td>
                                      </tr>
                                    </tbody>
                            </table>
                      </div>
                   <div class="col-sm-12">
                     <br/>
                        <div class="form-group" id="mark">
                            <label class="control-label col-sm-2" for="name">Set Marks</label>
                             <div class="col-sm-10">
                                <input type="text" class="form-control"pattern="^[0-9]*$" id="minput" placeholder="Enter Marks" ng-model="quesForm.marks" >
                        </div>
                    </div>
              </div>
              <div class="col-sm-12">
                 <p> {{emsg}}</p>
                        <div class="col-sm-2">
                            <br/>
                         <button class="btn btn-success" ng-click="quesForm.saveContinue()">Save & Continue</button>
                         </div>
                         <div class="col-sm-10">
                            <br/>
                             <button class="btn btn-success" ng-click="quesForm.Finish()">Done</button>
                         </div>
               </div>

            </form>

         </div>
      </div>
    </div>
</div>
